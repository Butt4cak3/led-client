<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=initial-width,initial-scale=1,user-scalable=no">
	<title>LED Control</title>
	<script src="js/main.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="content">
	<h1>LED Control</h1>
	<form>
		<div class="formitem">
			<label for="red">Red</label>
			<div class="input">
				<input
					id="red"
					type="range"
					min="0" max="100" step="1" value="0">
			</div>
		</div>
		<div class="formitem">
			<label for="green">Green</label>
			<div class="input">
				<input
					id="green"
					type="range"
					min="0" max="100" step="1" value="0">
			</div>
		</div>
		<div class="formitem">
			<label for="blue">Blue</label>
			<div class="input">
				<input
					id="blue"
					type="range"
					min="0" max="100" step="1" value="0">
			</div>
		</div>
		<div class="formitem">
			<label for="mode">Mode</label>
			<div class="input">
				<select id="mode">
					<option id="1">Solid color</option>
					<option id="2">Flashing</option>
				</select>
			</div>
		</div>
	</form>
</div>
</body>
</html>
