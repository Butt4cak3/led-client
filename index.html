<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=initial-width,initial-scale=1,user-scalable=no">
	<title>LED Control</title>
	<script src="js/main.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="sliders">
		<div>
			<input
				id="red"
				type="range"
				min="0" max="100" step="1" value="0">
		</div>
		<div>
			<input
				id="green"
				type="range"
				min="0" max="100" step="1" value="0">
		</div>
		<div>
			<input
				id="blue"
				type="range"
				min="0" max="100" step="1" value="0">
		</div>
	</div>
</body>
</html>
